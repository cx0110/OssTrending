name: Daily OSSInsight Report

on:
  schedule:
    - cron: '0 2 * * *' # 每天 UTC 01:00 运行
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          # 从 GitHub Secrets 读取
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          # 从 GitHub Variables 读取 (或者直接写 true/false)
          ENABLE_LLM: ${{ vars.ENABLE_LLM || 'false' }}
        run: python main.py

      - name: Commit & Push
        run: |
          git config --global user.name "gh-actions-bot"
          git config --global user.email "bot@noreply.github.com"
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "update: daily report $(date +'%Y-%m-%d')"
            git push
          fi
          
      # === 新增步骤：推送到 Obsidian 仓库 (Repo B) ===
      - name: Push to Obsidian Vault
        uses: cpina/github-action-push-to-another-repository@main
        env:
          # 记得在 Repo A 的 Secrets 里配置 API_TOKEN_GITHUB
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          # 来源：你的 Python 脚本生成的文件夹名 (config中 settings['archive_dir'] 的值)
          # 默认为 archives/，如果你没改 config.yaml 就是这个
          source-directory: 'archives/'
          
          # 目标：你的 GitHub 用户名
          destination-github-username: 'cx0110'
          
          # 目标：你的 Obsidian 仓库名
          destination-repository-name: 'ob-note'
          
          # 你的邮箱
          user-email: 'github.cx0110@gmail.com'
          
          # 目标分支 (通常是 main 或 master)
          target-branch: main
          
          # 【关键】目标路径：符合你的 PARA 结构
          # 警告：这个文件夹内的旧内容会被 source-directory 的内容完全覆盖/同步
          # 所以必须指定一个专属的子文件夹，不要直接填 00_Inbox，否则 Inbox 其他文件会被删！
          target-directory: '90_Archives/Tech_News/OSSInsight'
